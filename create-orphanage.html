<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Título e Ícone -->
    <title>Adicionar um orfanato</title>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--  Fim do Título e Ícone -->

      <!-- LINK LEAFLET JS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/> 
  
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <!-- FIM LEAFLET JS -->
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/forms.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> 
  
    <!-- FIM LEAFLET JS -->

  </head>
  <body>
    
    <div id="create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>   
    
      <main class="animate-appear with-sidebar">
          <form>
            
            <fieldset>
              <legend>Dados</legend>
              <div class="map-container">
                <div id="mapid"></div>
                
                <input type="hidden" name="lat">
                <input type="hidden" name="lng">


                <footer>
                  <a href="#" id="select-point">
                    Clique no mapa para adicionar a localização.
                  </a>
                </footer>
              </div>
              <div class="input-block">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required="Necessário preencher" />
              </div>

               <div class="input-block">
                <label for="about">Sobre    <span>Máximo 300 caractéres</span></label>
                <textarea id="about" name="about" required="Necessário preencher"></textarea>
              </div>

              <div class="input-block">
                <label for="whatsapp">Número de Whatsapp</label>
                <input type="text" id="whatsapp" name="whatsapp" required="Necessário preencher"/>
              </div>

               <div class="input-block images">
                  <label for="images">Foto</label>
                  <div class="images-upload" id="images">

                    <div class="new-upload">

                      <input name="images" placeholder="Cole o link da foto aqui!" required="Necessário preencher">
                      <span onclick="deleteField(event)"><img src="./public/images/red-x.svg" alt="Remover foto.">
                      </span>
                    </div>
                  </div>

                <button onclick="addPhotoField()" type="button"><img src="./public/images/plus.svg" ></button>
              </div>

            </fieldset>

            <fieldset>
              <legend>Visitação</legend>
               
              <div class="input-block">
                <label for="instructions">Instruções</label>
                <textarea id="instructions" name="instructions" required="Necessário preencher"></textarea>
              </div>

              <div class="input-block">
                <label for="openning_hours">Horário de visitas</label>
                <input type="text" id="openning_hours" name="openning_hours" required="Necessário preencher"/>
              </div>

              <div class="input-block">
                <label for="open_on_weekends">Atende aos fim de semana?</label>
                <input type="hidden" name="open_on_weekends"  value="1"  required="Necessário preencher"/>
                
                <div class="button-select">
                  <button
                   type="button"
                   data-value="1" 
                   onclick="toggleSelect(event)" 
                   class="active">Sim</button> 
                  <button
                   type="button" 
                   data-value="0"
                   onclick="toggleSelect(event)">Não</button>
\div>
              </div>

              <button type="submit" class="primery-button">Confirmar</button>

            </fieldset>
          </form>
      </main>
    </div>

    <script type="text/javascript" src="./public/scripts/page-create-orphanage.js"></script>
   
  </body>
</html>
